apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: express-app
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
        - name: express-app
          image: "johnhedman/express-app:p2"
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          resources:
              limits:
                memory: "2G"
                cpu: "1500m"
              requests:
                memory: "1G"
                cpu: "1000m"
